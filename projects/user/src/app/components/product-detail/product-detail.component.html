<div class="container product-detail" *ngIf="product">
  <!-- Product Information Section -->
  <div class="row">
    <div class="col-md-6">
      <div class="product-image">
        <img [src]="getImageUrl(product.imageURL)" alt="{{ product.productName }}" class="img-fluid rounded shadow-sm">
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-info">
        <h1 class="display-4">{{ product.productName }}</h1>
        <p>{{ product.description }}</p>
        <p><strong>Giá: </strong>{{ product.price |number: '1.0-0' }}đ</p>

        <!-- Chọn kích thước (nếu có) -->
        <div class="form-group">
          <label for="size">Kích thước:</label>
          <select id="size" [(ngModel)]="selectedSize" class="form-control">
            <option value="Nhỏ">Nhỏ</option>
            <option value="Vừa">Vừa</option>
            <option value="Lớn">Lớn</option>
          </select>
        </div>

        <!-- Số lượng -->
        <div class="form-group">
          <label for="quantity">Số lượng:</label>
          <input type="number" id="quantity" [(ngModel)]="quantity" min="1" max="99" class="form-control">
        </div>

        <!-- Nút thêm vào giỏ hàng -->
        <button (click)="addToCart()" class="btn btn-primary btn-lg">Thêm vào giỏ hàng</button>
      </div>
    </div>
  </div>

  <!-- Related Products Section -->
  <div class="related-products mt-5">
    <h3 class="text-center mb-4">Sản phẩm liên quan:</h3>
    <div class="row">
      <div *ngFor="let relatedProduct of relatedProducts"  class="col-md-3 mb-4">
        <div class="card h-100" (click)="viewProductDetails(relatedProduct.productID)">
          <img [src]="getImageUrl(relatedProduct.imageURL)" alt="{{ relatedProduct.productName }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ relatedProduct.productName }}</h5>
            <p class="card-text">{{ relatedProduct.price | number: '1.0-0' }}đ</p>
            <a [routerLink]="['/product-detail', relatedProduct.productID]" class="btn btn-outline-primary">Xem chi tiết</a>
          </div>
        </div>
      </div>
    </div>
  </div>
